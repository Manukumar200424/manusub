<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question for You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ee5a6f 50%, #c44569 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .floating-hearts {
            position: fixed;
            width: 30px;
            height: 30px;
            font-size: 2em;
            animation: float 6s infinite;
            opacity: 0.6;
            pointer-events: none;
        }

        .heart1 { left: 10%; animation-delay: 0s; }
        .heart2 { left: 20%; animation-delay: 1s; }
        .heart3 { left: 30%; animation-delay: 2s; }
        .heart4 { left: 70%; animation-delay: 0.5s; }
        .heart5 { left: 80%; animation-delay: 1.5s; }
        .heart6 { left: 90%; animation-delay: 2.5s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.6s ease-out;
            z-index: 100;
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .heart-icon {
            font-size: 4em;
            margin-bottom: 20px;
            display: inline-block;
            animation: heartBeat 1.3s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 40px;
            font-weight: 300;
            line-height: 1.6;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 60px;
            position: relative;
        }

        .yes-btn {
            padding: 15px 50px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff6b9d 0%, #ee5a6f 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(238, 90, 111, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .yes-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(238, 90, 111, 0.6);
        }

        .yes-btn:active {
            transform: scale(0.95);
        }

        .no-btn {
            padding: 15px 50px;
            font-size: 1.1em;
            font-weight: 600;
            border: 2px solid #ff6b9d;
            border-radius: 50px;
            cursor: pointer;
            background: white;
            color: #ff6b9d;
            box-shadow: 0 4px 10px rgba(255, 107, 157, 0.2);
            transition: all 0.2s ease;
            position: absolute;
        }

        .no-btn:hover {
            transform: translateX(0);
        }

        .message {
            margin-top: 30px;
            font-size: 0.9em;
            color: #999;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2em;
            }

            .buttons-container {
                flex-direction: column;
            }

            .no-btn {
                position: relative;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts heart1">üíï</div>
    <div class="floating-hearts heart2">üíñ</div>
    <div class="floating-hearts heart3">üíó</div>
    <div class="floating-hearts heart4">üíù</div>
    <div class="floating-hearts heart5">üíû</div>
    <div class="floating-hearts heart6">üíò</div>

    <div class="container">
        <div class="heart-icon">üíï</div>
        <h1>Will you be my Valentine?</h1>
        <p class="subtitle">I want to spend this special day with someone as amazing as you. So... what do you say?</p>

        <div class="buttons-container">
            <a href="valentines_wish.html" class="yes-btn">YES ‚ù§Ô∏è</a>
            <button class="no-btn" onclick="moveButton(event)">NO</button>
        </div>

        <p class="message">‚ú® (The "No" button is a bit shy... it will run away üòä)</p>
        
        
    </div>

    <script>
        function moveButton(e) {
            const button = e.target;
            const randomX = Math.random() * window.innerWidth * 0.6 - window.innerWidth * 0.3;
            const randomY = Math.random() * window.innerHeight * 0.4 - window.innerHeight * 0.2;
            
            button.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        // Also make the button move on hover
        document.querySelector('.no-btn').addEventListener('mouseenter', function(e) {
            const randomX = (Math.random() - 0.5) * 200;
            const randomY = (Math.random() - 0.5) * 200;
            this.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });
    </script>
</body>
</html>
